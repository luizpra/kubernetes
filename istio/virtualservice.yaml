apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: rolldice
  namespace: default
spec:
  hosts:
  - rolldice.k8s.local
  gateways:
  - istio-system/istio-gateway
  http:
  - match:
    - uri:
        exact: /rolldice
    route:
    - destination:
        host: rolldice
        port:
          number: 5000
  - match:
    - uri:
        exact: /
    redirect:
      uri: /rolldice
---      
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kiali
  namespace: istio-system
spec:
  hosts:
  - kiali.k8s.local
  gateways:
  - istio-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: kiali
        port:
          number: 20001 
---      
